<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
</head>
<body ng-app="NotesApp">
  <main ng-controller="NotesController as notesctrl">
    <h1>{{notesctrl.smokeTest}}</h1>
    <ul>
      <li ng-repeat="note in notesctrl.notes">
        {{note.body}}
        <button ng-click="notesctrl.deleteNote(note)">X</button>
        <form ng-submit="notescrl.updateNote(note)">
          <input type="text" ng-model="note">
          <button type="submit"></button>
        </form>
      </li>
    </ul>
    <form ng-submit="notesctrl.addNote()">
      <input ng-model="notesctrl.newNote.body" type="text"/>
      <button type="submit">New Note</button>
    </form>
  </main>
  <script src="./bundle.js" charset="utf-8"></script>
</body>
</html>
